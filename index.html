<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Type"
      content="text/html; charset=utf-8"
    />
    <title>Unity Web Player | Job_Details</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black; /* Adjust as needed */
    }

    #unity-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #unity-canvas {
      width: 100%;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
    }
  </style>
  <body style="text-align: center; padding: 0; border: 0; margin: 0">
    <canvas
      id="unity-canvas"
      width="1194"
      height="834"
      tabindex="-1"
      style="width: 1194px; height: 834px; background: #231f20"
    ></canvas>
    <script src="Build/Builds.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Builds.data",
        frameworkUrl: "Build/Builds.framework.js",
        codeUrl: "Build/Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "AJB_INC",
        productName: "Job_Details",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
      //////////////////////////////////////
      function resizeCanvas() {
        var canvas = document.getElementById("unity-canvas");
        if (!canvas) return;

        var referenceWidth = 1194;
        var referenceHeight = 834;
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;

        var aspectRatio = referenceWidth / referenceHeight;
        var newWidth = windowWidth;
        var newHeight = windowWidth / aspectRatio;

        if (newHeight != windowHeight || newWidth != windowWidth) {
          newHeight = windowHeight;
          newWidth = windowHeight * aspectRatio;
        }

        canvas.style.width = newWidth + "px";
        canvas.style.height = newHeight + "px";
      }

      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("load", resizeCanvas);
    </script>
  </body>
</html>
