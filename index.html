<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Type"
      content="text/html; charset=utf-8"
      />
    <meta
      name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
      />
    <title>Unity Web Player | Job_Details</title>
    <link
      rel="stylesheet"
      href="TemplateData/style.css"
    />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }

      #unity-container {
        position: absolute;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        max-width: 95vw;
        max-height: 95vh;
        object-fit: contain;
        position: relative;
      }

     #loading-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* background: rgba(0, 0, 0, 0.8); */
            padding: 20px;
            border-radius: 10px;
        }

        #loading-text {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #loading-bar {
            width: 200px;
            height: 20px;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #666;
        }

        #loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #007bff, #0056b3);
            transition: width 0.1s ease-in-out;
        }
    </style>
  </head>

  <body>
    <div id="unity-container">
      <canvas
        id="unity-canvas"
        width="1194"
        height="834"
        tabindex="-1"
      ></canvas>

    <div id="loading-screen">
      <div id="loading-text">Loading...</div>
      <div id="loading-bar">
          <div id="loading-progress"></div>
      </div>
  </div>

    <script src="Build/Builds.loader.js"></script>
    <script>
      var buildUrl = "Build";
      var config = {
        dataUrl: buildUrl + "/Builds.data",
        frameworkUrl: buildUrl + "/Builds.framework.js",
        codeUrl: buildUrl + "/Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "AJB_INC",
        productName: "Job_Details",
        productVersion: "1.0",
        devicePixelRatio: 1,
        matchWebGLToCanvasSize: false,
      };
      let _instance = null;
      var canvas = document.getElementById("unity-canvas");
      let loadingBarHidden = false;

      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        document.addEventListener('focusin', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                document.body.style.zoom = 'reset';
            }
        });
    }
      
      function getResolutionCategory() {
        let width = window.innerWidth;
        let height = window.innerHeight;
        let resolutionCategory;
        let sizes = `${width},${height}`;

        canvas.width = width;
        canvas.height = height;

        console.log("Setting resolution category:", resolutionCategory);
        if (_instance) {
          _instance.SendMessage("PanelResizer", "SetResolutionCategory", sizes);
        }

        window.scrollTo(0,0);
      }

      window.addEventListener("resize", getResolutionCategory);
      window.addEventListener("load", getResolutionCategory);

      createUnityInstance(
        document.querySelector("#unity-canvas"),
        config,
        (progress) => {
          document.querySelector("#loading-progress").style.width = (progress * 100) + "%";
        }
      )
        .then((unityInstance) => {
          _instance = unityInstance;
          setTimeout(() => {
                if (!loadingBarHidden) {
                    document.querySelector("#loading-screen").style.display = "none";
                    loadingBarHidden = true;
                }
            }, 100);
            getResolutionCategory();
            setTimeout(() => {
              getResolutionCategory();
              }, 500);
        })
        .catch((message) => {
          alert(message);
        });
    </script>
  </body>
</html>
